repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: poetry run isort --profile=black .
        language: system
      - id: black
        name: black
        entry: poetry run black .
        pass_filenames: false
        language: system
      - id: pyright
        name: pyright
        entry: poetry run pyright pyth_observer/ tests/
        pass_filenames: false
        language: system
      - id: pyflakes
        name: pyflakes
        entry: poetry run pyflakes pyth_observer/ tests/
        pass_filenames: false
        language: system
